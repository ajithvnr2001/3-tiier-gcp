# .github/workflows/ci-cd-pipeline.yaml
name: Build and Push to GCP

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'         # Only trigger if source code changes
      - '.github/**'     # Or if pipeline change

env:
  PROJECT_ID: "youtube-292903"  # Your Project ID
  REGION: "us-central1"         # Your Region
  REPO_NAME: "youtube-292903-repo" # Your Artifact Registry Name
  
  # ðŸ‘‡ RUN 'terraform output workload_identity_provider' TO GET THIS
  WIF_PROVIDER: "projects/747917945327/locations/global/workloadIdentityPools/gh-actions-cicd-pool1/providers/github-provider-v3" 
  
  # ðŸ‘‡ Your Service Account Email
  WIF_SERVICE_ACCOUNT: "github-actions-sa@youtube-292903.iam.gserviceaccount.com"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. NEW STEP: Calculate Short SHA (To fix the length error)
    - name: Get Short SHA
      id: vars
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        workload_identity_provider: '${{ env.WIF_PROVIDER }}'
        service_account: '${{ env.WIF_SERVICE_ACCOUNT }}'

    - name: Docker Auth
      uses: 'docker/login-action@v3'
      with:
        registry: '${{ env.REGION }}-docker.pkg.dev'
        username: 'oauth2accesstoken'
        password: '${{ steps.auth.outputs.access_token }}'

    - name: Build & Push Backend
      run: |-
        cd src/backend
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest .
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}

    - name: Build & Push Frontend
      run: |-
        cd src/frontend
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest .
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }}

    # 6. Create Release (FIXED: Using Short SHA)
    - name: Create Cloud Deploy Release
      uses: 'google-github-actions/create-cloud-deploy-release@v2'
      with:
        delivery_pipeline: 'todo-app-pipeline'
        region: '${{ env.REGION }}'
        source: './'
        # ðŸ‘‡ CHANGED: Uses 'rel-<short_sha>' (e.g., rel-a1b2c3d) - Short & Safe!
        name: 'rel-${{ env.SHORT_SHA }}' 
        images: |
          backend-image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          frontend-image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }}